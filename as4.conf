#===================================================================
# .: AS400 Security Audit Configuration File :.                    |
#                                                                  |
# This is the configuration file for the AS400                     |
# security audit.  The syntax for each variable                    |
# is:                                                              |
#       Area|Variable_Name|AS400_IP_Address|Setting                |
#                                                                  |
# The separator is a |. A '#' represents a comment and will        |
# be ignored during processing of the configuration file.          |
# This file must be placed in the same directory as the scripts    |
# and must be named 'as4.conf'.                                    |
#===================================================================

#-------------------------------------------------------------------
#AS400 --> AS400 Configuration Information
# This section will detail the library and commands
# to be utilized to perform the audit.  This is helpful
# for special types of access that may have been created
# for the auditor, that differs between systems.  For example,
# at corporate we utilize an AUDTLIB library and have commands
# specifically created for us to do our job.  For example,
# we have an AUDOBJAUT command created that is essentially a mask
# of the DSPOBJAUT command.  It adopts authority so that we can
# analyze the object authority on all objects in the system.  Our
# user IDs don't have sufficient authority.  Thus,
# this section let's us handle these limitations.  If you,
# have a *ALLOBJ ID or the QSECOFR ID then is isn't a
# concern, you can just set the normal AS400 commands that are
# specified as 'default' here.  You do not have to edit this file.
# The configuration here is in the following format:
#
#           AS400|Area|IP Address|Setting
#
# The AS400 is the first part and just indicates to the
# script that these are AS400 settings.  The second part,
# the Area determines which setting this line correlates
# to.  So for example, 'library' indicates the AS400
# library that should be used to store all information files
# in, etc.  The script knows how to handle these names.
# The third part just indicates the IP address of the server.
# Thus, if you add more systems and have more IP addresss, add the
# settings here.  The fourth part is just the value for this setting.
#
# ***Important note - the names of the files MUST be left the same.
#    Thus, the User Profile file must be named USERS_INFO and the
#    user profile object file must be named USRPRF01.***
#
# Also note that the Object Authority command below is just the
# equivlent of DSPOBJAUT on the system.  Do not worry about the
# parameters, this will be included in the script.
# Default settings - these will be used if you have QSECOFR or *ALLOBJ authority, and
# don't have to worry about any specially created commands or limited authority
#-------------------------------------------------------------------------
# Default settings - for use if you have QSECOFR or *ALLOBJ authority
AS400|library|default|QTEMP
AS400|anzdftpwd_lib|default|QUSRSYS
AS400|dspusrprf_command|default|DSPUSRPRF USRPRF(*ALL) TYPE(*BASIC) OUTPUT(*OUTFILE) OUTFILE(QTEMP/USERS_INFO)
AS400|dspobjd_command|default|DSPOBJD OBJ(QSYS/*ALL) OBJTYPE(*USRPRF) OUTPUT(*OUTFILE) OUTFILE(QTEMP/USRPRF01)
AS400|anzdftpwd_command|default|ANZDFTPWD ACTION(*NONE)
AS400|objaut_command|default|DSPOBJAUT

