#   2 - object will be converted if their conversion is required for the
#       current operating system or if they have a validation error
#   3 - object which are suspected of having been tampered with, objects
#       which contain validation errors, and objects which require conversion
#       to be used on the current version of the operating system will be
#       converted
#   4 - objects which contain sufficient creation data to be converted and
#       do not have valid digital signatures will be converted, an object
#       that does not contain sufficient data will be restored without conversion
#   5 - objects that contain sufficient creation data will be converted, an
#       object that does not contain sufficient creation data to be converted
#       will be restored
#   6 - all objects which do not have a valid digital signature will be converted
#   7 - every object will be converted
