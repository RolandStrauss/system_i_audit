#----------------------------------------------------------------------------------------------
#SV --> System Values
# The system values section details all of the recommended settings for the
# AS400 security related system values.  These values will be compared to the current
# settings procured from the system and any discrepencies will be noted. Each section
# gives a description of what the system values is used for and the possible values
# that it can be set to.  Note this does not encompass the full realm of system values
# for the AS400.  To add new ones, the java program as4sysval.java needs to be altered
# to pull the new system value.  The corresponding recommended setting also needs to be
# added into this file.  New ones can easily be added...just follow the format:
#
#     SV|IP Address|System Value Name|Recommended Setting
#
# Where: SV                  - an indicator to the script that this is a system value setting.
#        IP Address          - the ip address of the server that this setting relates to
#                              (note, if the ip address is not found, default will be used)
#        System Value Name   - The system value name.
#        Recommended Setting - The recommended setting.
#
# For system values that allow multiple values, you must store the values in brackets.
# As in: [Value1 Value2 Value3 ... ValueN] .  This is necessary to ensure the script
# stores the data in the appropriate data structure (array in case you care).
#---------------------------------------------------------------------------------------------
# ::-QCRTAUT-::
#The system value used to determine the default public authority for a newly
#created object.
#
#The possible values for this system value are:
#   *CHANGE  - The public can change newly created objects
#   *USE     - The public may view, but not change, newly created objects
#   *ALL     - The public may perform any function on new objects
#    *EXCLUDE - The public is not allowed to use new objects
SV|182.20.1.68|QCRTAUT|*CHANGE
SV|172.16.201.1|QCRTAUT|*CHANGE
SV|default|QCRTAUT|*CHANGE

